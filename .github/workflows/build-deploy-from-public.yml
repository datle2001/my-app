name: build-deploy-from-public

on:
  push:
    branches: [ "master" ]
      
  pull_request:
    branches: [ "master" ]
  
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          submodules: recursive
      
      - name: Install Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
          
      - name: Build 
        run: npm run build

      - name: Set username
        run: |
          git config user.email "datquangle2802@gmail.com"
          git config user.name "Dat Le"
          git config url.https://datle2001:${{ secrets.PAT }}@github.com/datle2001/my-app.insteadOf https://github.com/
        
      - name: Deploy
        run: npm run deploy
          
      


